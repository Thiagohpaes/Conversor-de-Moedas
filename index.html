<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="logo" src="assets/logo.gif" alt="logo-convert-money" />

    <main>
      <label>
        Converter <b>de</b>

        <select class="currency-select1">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libras">£ Libras</option>
          <option value="bitcoin">BTC bitcoin</option>
        </select>
      </label>

      <label>
        Para
        <select class="currency-select2">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libras">£ Libras</option>
          <option value="bitcoin">BTC bitcoin</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10,0000" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box" >
          <img 
          class="currency-image1"
          src="assets/real.png" alt="Real brasileiro" />
          <p class="currency" id="currency-name1">Real</p>
          <p class="currency-value1">R$ 0,00</p>
        </div>

        <img
          class="arrow-img"
          src="assets/arrow.png"
          alt="flecha apontada para baixo"
        />

        <div class="currency-box" >
          <img
            class="currency-image2"
            src="assets/dollar.png"
            alt="Dólar americano"
          />
          <p class="currency" id="currency-name2">Dólar</p>
          <p class="currency-value2">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
